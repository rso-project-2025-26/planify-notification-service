replicaCount: 2

image:
  repository: ghcr.io/rso-project-2025-26/planify-notification-service
  tag: main
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

service:
  type: ClusterIP
  port: 8083
  targetPort: 8083

resources:
  requests:
    memory: "512Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
    cpu: "500m"

probes:
  liveness:
    path: /actuator/health/liveness
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /actuator/health/readiness
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

config:
  serverPort: "8083"
  database:
    url: "jdbc:postgresql://postgres-service:5432/planify"
    schema: "notification"
    poolSize: "10"
    poolMinIdle: "5"
    connTimeout: "30000"
  jpa:
    ddlAuto: "validate"
    showSql: "false"
  oauth2:
    issuerUri: "http://keycloak-service:8080/realms/planify"
    jwkSetUri: "http://keycloak-service:8080/realms/planify/protocol/openid-connect/certs"
  kafka:
    bootstrapServers: "kafka-service:9092"
    consumerGroup: "notification-service"
    autoOffsetReset: "earliest"
    topics:
      joinRequestSent: "user.join-request-sent"
      joinRequestResponded: "user.join-request-responded"
      invitationSent: "user.invitation-sent"
      invitationResponded: "user.invitation-responded"
  sendgrid:
    # Privzete vrednosti enake kot v application.yaml; za različna okolja jih lahko po potrebi spremenimo.
    fromEmail: "katarinagojkovick@gmail.com"
    fromName: "Planify Events"
  flyway:
    enabled: "true"
  swagger:
    enabled: "true"
  logging:
    levelRoot: "INFO"
    levelApp: "INFO"
    levelSpringWeb: "WARN"
    levelSpringSecurity: "WARN"
    levelHibernateSql: "WARN"
  springProfilesActive: "prod"

secrets:
  database:
    username: "planify"
    password: "planify123"
  sendgrid:
    # Opcijsko. Če je prazno pošiljanje email-ov ne bo delovalo.
    apiKey: ""
  twilio:
    # Opcijsko. Če je prazno pošiljanje SMS-ov ne bo delovalo.
    accountSid: ""
    authToken: ""
    phoneNumber: ""